<svg width="32" height="32" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="120" height="120" fill="white"/>
  
  <!-- Figura 1 - Top-left (Verde brillante) -->
  <g transform="translate(60,60)">
    <circle cx="-20" cy="-25" r="9" fill="#22c55e"/>
    <path
      d="M -20,-16 Q -32,-6 -38,8 L -38,14 Q -32,20 -20,12"
      fill="#22c55e"
    />
  </g>
  
  <!-- Figura 2 - Top-right (Rojo brillante) -->
  <g transform="translate(60,60)">
    <circle cx="20" cy="-25" r="9" fill="#ef4444"/>
    <path
      d="M 20,-16 Q 32,-6 38,8 L 38,14 Q 32,20 20,12"
      fill="#ef4444"
    />
  </g>
  
  <!-- Figura 3 - Bottom-right (Púrpura vibrante) -->
  <g transform="translate(60,60)">
    <circle cx="25" cy="20" r="9" fill="#9333ea"/>
    <path
      d="M 25,29 Q 12,40 5,52 L 5,58 Q 12,66 25,58"
      fill="#9333ea"
    />
  </g>
  
  <!-- Figura 4 - Bottom-center (Azul brillante) -->
  <g transform="translate(60,60)">
    <circle cx="0" cy="25" r="9" fill="#2383e2"/>
    <path
      d="M 0,34 Q -8,44 -15,56 L -15,62 Q -8,70 0,62"
      fill="#2383e2"
    />
  </g>
  
  <!-- Figura 5 - Bottom-left (Amarillo/Naranja dorado) -->
  <g transform="translate(60,60)">
    <circle cx="-25" cy="20" r="9" fill="#f97316"/>
    <path
      d="M -25,29 Q -12,40 -5,52 L -5,58 Q -12,66 -25,58"
      fill="#f97316"
    />
  </g>
  
  <!-- Corazón central (Rojo con rayas verticales) -->
  <g transform="translate(60,60)">
    <path
      d="M 0,-5 C -5,-10 -10,-5 -10,0 C -10,8 -5,15 0,22 C 5,15 10,8 10,0 C 10,-5 5,-10 0,-5 Z"
      fill="#ef4444"
      stroke="#dc2626"
      stroke-width="1.5"
    />
    <!-- Rayas verticales en el corazón -->
    <line x1="-4" y1="-2" x2="-4" y2="15" stroke="#dc2626" stroke-width="1.2" opacity="0.8"/>
    <line x1="0" y1="-2" x2="0" y2="15" stroke="#dc2626" stroke-width="1.2" opacity="0.8"/>
    <line x1="4" y1="-2" x2="4" y2="15" stroke="#dc2626" stroke-width="1.2" opacity="0.8"/>
  </g>
</svg>
