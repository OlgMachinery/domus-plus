version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: domus_user
      POSTGRES_PASSWORD: domus_password
      POSTGRES_DB: domus_plus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://domus_user:domus_password@db:5432/domus_plus
    depends_on:
      - db

volumes:
  postgres_data:

